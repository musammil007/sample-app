<div class="container text-center">
    <img src="assets/sample.png" alt="" width="100" height="100">

    <form>
        <div class="d-flex justify-center">
            <div class="mb-3 d-flex">
                <input type="text" name="todoValue" id="todoValue" placeholder="Add Value"
                       class="form-control" (keyup.enter)="addItem()" [(ngModel)]="todoValue">
                <button class="btn btn-primary ms-2" (click)="addItem()" [disabled]="!todoValue">Add Item</button>
            </div>
            <ul>
                <li *ngFor="let item of todoList">
                    <div>
                        {{item.value}}
                    </div>  
                    
                    <button class="btn btn-danger" (click)="removeItem(item.id)">Delete</button>
                </li>
            </ul>
        </div>
    </form>
</div>
